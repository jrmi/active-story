<h1>{{currentStory.title}}</h1> <a href="#/story/{{currentStory._id}}/page/start" class="btn btn-primary">Restart</a>
<div ng-show="currentStory.canEdit">
    <a class="btn btn-primary pull-right" ng-click="switchEditMode()">
        <span ng-hide="editMode"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit</span>
        <span ng-show="editMode"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span> View</span>
    </a>
</div>

<div ng-if="editMode">
    <h1>Edition: {{pageName}}</h1>
    <textarea id="editor" ng-model="page.content"></textarea>
</div>

<div ng-if="!editMode">
    <div ng-if="page" ng-bind-html="page.content|parseText"></div>
    <p ng-if="!page">
