<div>
    <ul>
        <li ng-repeat="story in stories"><a href="#/story/{{story._id}}/page/start">{{story.title}}</a>
            <a ng-if="story.canEdit" class="btn btn-primary" href="#/story/{{story._id}}/edit">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            </a>
        </li>
    </ul>
    <a href="" ng-click="newStory()">New story</a>
</div>
